<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Chat</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
    div{
    border-width:1;
    border-color: rgb(190,190,190);
    border-style: solid;
    }
    </style>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
</head>
<body>
    <h2>Chat</h2>
    <div id="messages"></div>
    <caption>Your nickname: </caption><input type="text" name="author" id="author"> <br>
    <caption>Your message: </caption><input type="text" name="msg" id="msg"> <br>
    <button id="send">Send</button><br>
    <button id='disconnect'>disc</button>
    <script>
        var ws = new WebSocket("ws://192.168.43.4:8080/socket")
        ws.onopen = function() {
  alert("Соединение установлено.");
};

ws.onclose = function(event) {
  if (event.wasClean) {
    alert('Соединение закрыто чисто');
  } else {
    alert('Обрыв соединения'); // например, "убит" процесс сервера
  }
};

ws.onmessage = function(event) {
    const message = JSON.parse(event.data);
    $('#messages').prepend(
        `<div>Author: <h4>${message.author}</h4><br>${message.text}<br>`
    );
};

ws.onerror = function(error) {
  alert("Ошибка " + error.message);
};

$("#disconnect").click(() => {
  ws.close();
})

$(document).ready(() => {
    $('#send').click(() => {
        ws.send(JSON.stringify({
            author: $('#author').val(),
            text: $('#msg').val(),
        }));
        // $('#messages').prepend(
        //     `<div>Author: <h4>You</h4><br>${$('#msg').val()}<br>`
        // );
    });
});
    </script>

</body>
</html>
